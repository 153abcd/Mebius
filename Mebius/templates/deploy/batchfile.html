{% extends 'master/base.html' %}
{% block main-title %}文件分发{% endblock %}
{% block main-father %}部署管理{% endblock %}
{% block main-name %}文件分发{% endblock %}
{% block content %}
<div class="wrapper">
        <div class="col-sm-12 panel">
            <div class="ibox float-e-margins" id="all">
                <div class="ibox-title">
                    <h5>文件分发</h5>
                </div>
            </div>
        </div>
        <div class="col-sm-4 panel" style="height:500px;">
            <div class="panel-title">主机列表</div>
            <div class="panel-body">
                <form>
                 <div class="col-sm-12" style="">
                            <label class="col-sm-12">
                                <select name="idc" class="form-control m-b input-sm" onchange="change_info()">
                                    <option value="">机房</option>
                                            <option value="北京"> 北京</option>
                                            <option value="上海"> 上海</option>
                                            <option value="公司"> 公司</option>
                                </select>
                            </label>
                </div>
                                            <table class="table table-striped table-bordered table-hover " id="editable" name="editable">
                            <thead>
                                <tr>
                                    <th class="text-center">
                                        <input id="checkall" type="checkbox" class="i-checks" name="checkall" value="checkall" data-editable='false' onclick="check_all('asset_form')">
                                    </th>
                                    <th class="text-center"> 主机名 </th>
                                    <th class="text-center" name="ip"> IP地址 </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr class="gradeX">
                                    <td class="text-center" name="id" value="32" data-editable='false'>
                                        <input name="id" value="32" type="checkbox" class="i-checks">
                                    </td>
                                    <td class="text-center hostname"> <a href="#">test server</a></td>
                                    <td class="text-center"> 192.168.5.5 </td>
                                </tr>
                            </tbody>
                        </table>
                </form>
            </div>
        </div>
        <div class="col-lg-7 pull-right panel">
            <div class="panel-title">
            <h5>文件分发</h5>
        </div>
        <div class="panel-body">
            <div style="margin-top:10px;">
            <input type="button" id="#" class="btn btn-success btn-sm"  name="update_button" value="执行命令"/>
            <input type="button" id="#" class="btn btn-warning btn-sm"  name="update_button" value="取消执行"/>
            </div>
        </div>
        </div>
            <div class="col-lg-7 pull-right panel">
            <div class="panel-title">
            <h5>执行结果</h5>
        </div>
        <div class="panel-body">
            <div class="pad-ver task_summary_panel">

                        <span id="current_task_id" style="font-size:15px;background-color:gray" class="badge badge-primary">任务ID:<span></span></span>
                        <span id="total_tasks" style="font-size:15px;" class="badge badge-primary">总任务<span>n/a</span></span>
                        <span id="finished_tasks" style="font-size:15px;" class="badge badge-success">已完成<span>n/a</span></span>
                        <span id="failed_tasks" style="font-size:15px;" class="badge badge-danger">失败<span>n/a</span></span>
                        <span id="unkown_tasks" style="font-size:15px;" class="badge badge-warning">剩余<span>n/a</span></span>
                        <span onclick="task_detail_toggle('chosen',this)" style="font-size:15px;background-color:gray" class="badge badge-primary"><i class="fa fa-chevron-circle-down"></i> 收缩/展开</span>

                        <div id="alert-panel"></div>



                        </div>
        </div>
        </div>
<!--</section>-->
           <!--/* <div style="width:100%;height:500px;background-color: #1CAF9A"></div>*/-->
        </div>
{% endblock %}
