
{% extends 'master/base.html' %}
{% block content %}
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-default">
                       <div class="panel-heading">
                          <h3 class="panel-title">
                             CPU使用率
                          </h3>
                       </div>
                       <div class="panel-body">
                            <h2>12%</h2>
                            <div class="progress progress-mini">
                                <div style="width:12%;" class="progress-bar"></div>
                            </div>
                            <div class="m-t-sm small">当前使用百分比.</div>
                       </div>
                    </div>
                </div>
                 <div class="col-sm-3">
                    <div class="panel panel-warning">
                       <div class="panel-heading">
                          <h3 class="panel-title">
                             内存使用量
                          </h3>
                       </div>
                       <div class="panel-body">
                            <h2>13%</h2>
                            <div class="progress progress-mini">
                                <div style="width:13%;" class="progress-bar"></div>
                            </div>
                            <div class="m-t-sm small">当前使用百分比.</div>
                       </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-success">
                       <div class="panel-heading">
                          <h3 class="panel-title">
                             硬盘使用量
                          </h3>
                       </div>
                       <div class="panel-body">
                            <h2>50%</h2>
                            <div class="progress progress-mini">
                                <div style="width: 50%;" class="progress-bar"></div>
                            </div>
                            <div class="m-t-sm small">当前使用百分比.</div>
                       </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                服务器负载
                            </h3>
                        </div>
                            <div class="panel-body">
                                    <h2>0.12, 0.04, 0.01</h2>
                                <div class="progress progress-mini">
                                    <div style="width: 50%;" class="progress-bar"></div>
                                </div>
                                <div class="m-t-sm small">当前使用百分比.</div>
                            </div>
                    </div>
                </div>
            </div>
                <script src="/statics/plugins/sparkline/jquery.sparkline.min.js"></script>
            <div class="row">
                <div class="col-lg-3">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        用户总数
                                    </h3>
                                </div>
                                    <div class="panel-body">
                                        <div class="ibox-content">
                                            <h1 class="no-margins"><a href="">10</a></h1>
                                            <small>All user</small>
                                        </div>
                                    </div>
                            </div>
                </div>
                    <div class="col-lg-3">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        主机总数
                                    </h3>
                                </div>
                                    <div class="panel-body">
                                        <div class="ibox-content">
                                            <h1 class="no-margins"><a href="">10</a></h1>
                                            <small>All host</small>
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
            </div>
    <div>
        <div id="bingtu" style="width: 600px;height:400px;"></div>
        <div id="zhuzhuang" style="width: 600px;height:400px;"></div>
    </div>
        </div>


{% endblock %}
{% block assest_js %}
<script src="/statics/plugins/echarts/echarts.js"></script>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('bingtu'));
        var myChart1 = echarts.init(document.getElementById('zhuzhuang'));
        // 指定图表的配置项和数据
        var option = {
            title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        var option1 = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'直接访问',
            type:'bar',
            barWidth: '60%',
            data:[10, 52, 200, 334, 390, 330, 220]
        }
    ]
};
            myChart1.setOption(option1);
    </script>
{% endblock %}
